<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
   <meta charset="UTF-8">
   <title>Toxic Comment Classification</title>
   <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
   <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
   <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
   <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>    
   <div class="jumbotron" style="text-align: center">
      <h1 class="display-4" >Toxic Comment Classification</h1>
      <form action="{{url_for('predict')}}"method="post">
         <p class="lead">
            <input type="text" name="comment" placeholder="Type your comment here" required="required" />
            <button type="submit" class="btn btn-primary">Predict</button>
         </p>
      </form>
   
      <hr class="my-4">
      
      <p class="lead">
      </br>
      <table class="table table-sm">
         <thead>
            <tr>
               {% for l in labels %}
                  <th scope="col" style="text-align: center">{{ l }}</th>
               {% endfor %}
            </tr>
         </thead>
         <tbody>
            <tr>
               {% for r in results %}
                  <td scope="row">{{ r }}</td>
               {% endfor %}
            </tr>
         </tbody>
      </table>
     </p> 
   </div>
</body>

</html>
